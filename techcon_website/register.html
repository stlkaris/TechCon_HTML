<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="username">Username</label>
            <input id="username" type="username" name="username">

            <label for="email">Email:</label>
            <input id="email" type="email" name="Enter_your_email" required>

            <label for="password">Password:</label>
            <input id="password" type="confirm_password" name="Enter_your_password" required>

            <label>
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the <a href="terms_conditions.html" target="_blank">terms and conditions</a>
            </label>

            <button type="submit">Register now</button>
        </form>
    </main>
    <footer>
        <p>&copy; TechCon 2024. All rights reserved.</p>
    </footer>
</body>

</html>
