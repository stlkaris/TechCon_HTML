<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>

            <ul>
                <li><a href="#index.html">Home</a></li>
                <li><a href="#about.html">About</a></li>
                <li><a href="#schedule.html">Schedule</a></li>
                <li><a href="#register.html">Register</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">mailto:info@techcon2024.com</a></p>
            <p>Social Media:
               <a href="https://twitter.com/techcon2024" target="_blank">
                <img src="images/tweeter-icon.png" alt="Twitter" height="50" legth="40"></a>
                <a href="https://facebook.com/techcon2024" target="_blank">
                <img src="images/facebook-icon.png" alt="Facebook"></a>
            </p>
    </section>

    <section id="location">
        <h2>Location</h2>
        <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.6789!2dlongitude!3dlatitude!4dzoomlevel!5e0!3m2!1sen!2sus!4v1624413067445!5m2!1sen!2sus" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy"></iframe>
        </div>
    </section>

    <section>
        <form action="submit" method="post">
            <label for="name">Name:</label>
            <input id="name" type="text" name="Enter your name" required>

            <label for="email">Email:</label>
            <input id="email" type="email" name="Enter your email" required>

            <label for="mesaage">Message:</label>
            <textarea id="message" name="message" row="4" required></textarea>

            <button type="submit">Send Message</button>

        </form>
    </section>
    </main>

    <footer>
        <p>&copy; TechCon 2024. All rights reserved.</p>
    </footer>
    
</body>
</html>
